<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="instagram-wrapper">

                    <span class="link-blue">Increva-se</span>

             <div class="get-the-app"></div>
             <p class="get-app">Baixe o aplicativo</p>
             <div class="download">

                <a href="a" class="app-download"></a>
             </div>

        </div>
    </div>
